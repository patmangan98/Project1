<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spaceman</title>
</head>
<body>
    <header>
        <h1>Welcome to SpaceMan!</h1>
        <p id="guesses">Guesses Left</p>
        <p id="guessesLeft">6</p>
        <h2>Use the letters below to guess the word <br>so the astronaut can fuel up and go home<br></h2>
            </header>
    
    <main>
        <div id="cont">
           
            <div id="rocket">
                <i class="fa-brands fa-space-awesome"></i>  
                   
            </div>
           
            <p id="blankSpaces"></p>
        </div> 
        <p id ="printMsg">Make A Guess!</p>       
        <div id="alphabetCont">
            <button id ='a'>a</button>
            <button id ='b'>b</button>
            <button id ='c'>c</button>
            <button id ='d'>d</button>
            <button id ='e'>e</button> 
            <button id ='f'>f</button>
            <button id ='g'>g</button>
            <button id ='h'>h</button>
            <button id ='i'>i</button>
            <button id ='j'>j</button>
            <button id ='k'>k</button>
            <button id ='l'>l</button>
            <button id ='m'>m</button>
            <button id ='n'>n</button>
            <button id ='o'>o</button>
            <button id ='p'>p</button>
            <button id ='q'>q</button>
            <button id ='r'>r</button>
            <button id ='s'>s</button>
            <button id ='t'>t</button>
            <button id ='u'>u</button>
            <button id ='v'>v</button>
            <button id ='w'>w</button>
            <button id ='x'>x</button>
            <button id ='y'>y</button>
            <button id ='z'>z</button>
        </div>
    </main>
    <footer>
      
       
    </footer>
    
    <script defer src="./app.js"></script>
</body>
</html>
